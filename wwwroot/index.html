<style>
  form {
    /* Just to center the form on the page */
    margin: 0 auto;
    width: 600px;
    /* To see the outline of the form */
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
   
  }
  
  form div + div {
    margin-top: 1em;
    
  }
  
  label {
    /* To make sure that all labels have the same size and are properly aligned */
    display: inline-block;
    text-align: center;
     font: 1em sans-serif
  }
  
  input, textarea {
    /* To make sure that all text fields have the same font settings
       By default, textareas have a monospace font */
    font: 2em sans-serif;
  
    /* To give the same size to all text fields */
    width: 300px;
    box-sizing: border-box;
  
    /* To harmonize the look & feel of text field border */
    border: 1px solid #999;
  }
  
  input:focus, textarea:focus {
    /* To give a little highlight on active elements */
    border-color: #000;
  }
  
  textarea {
    /* To properly align multiline text fields with their labels */
    vertical-align: top;
  
    /* To give enough room to type some text */
    height: 5em;
  }
  
  .button {
    /* To position the buttons to the same position of the text fields */
      padding-left: 250px; /* same size as the label elements */
      font: 2em sans-serif;
      height:10px;
      
  }</style>
  <form action="https://dataapinode.azurewebsites.net/api/Subscribe" method="GET">

            <br/>
            (6-14 digits, do not include country code):</label>
        <br/>
          <input type="text" id="message" name="message">
      </div>
     <div class="button">
    <button type="submit">Subscribe to Sampson notifications</button>
  </div>
  </form>
